<h2 mat-dialog-title>{{ "users.list.btnLoadUsers" | translate }}</h2>
<mat-dialog-content>
  <div
    class="users-form__drop-zone"
    (dragover)="onDragOver($event)"
    (drop)="onFileDropped($event)"
    (click)="fileInput.click()"
  >
    <p *ngIf="!selectedFile">
      {{ "users.list.loadUsers.dragAndDropMsg" | translate }}
    </p>

    <div class="users-form__file-display">
      <p *ngIf="selectedFile">
        <mat-icon color="primary">check_circle</mat-icon>
        {{ selectedFile.name }}
      </p>
      <input
        type="file"
        (change)="onFileSelected($event)"
        hidden
        #fileInput
        accept=".csv"
      />
    </div>
  </div>
  <div class="users-form__button-container">
    <button
      mat-raised-button
      color="primary"
      (click)="handleFileUpload()"
      [disabled]="!selectedFile"
      data-cy="btn-send-file-users"
    >
      {{ "users.list.loadUsers.btnLoadUsers" | translate }}
      <div *ngIf="loading" class="spinner-overlay">
        <div class="spinner"></div>
      </div>
    </button>
  </div>
</mat-dialog-content>
