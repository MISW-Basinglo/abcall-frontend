name: Build and Test Angular

# El workflow solo se ejecuta cuando se crea o actualiza un Pull Request
on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Chequear el c√≥digo desde el repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar el build del proyecto Angular
      - name: Build Angular project
        run: npm run build

      # 5. Ejecutar los tests unitarios con Karma
      - name: Run unit tests
        run: npm run test -- --watch=false
